  - smb
  - network
  cis_benchmark: 18.3.1
  description: Disable the insecure SMBv1 protocol to prevent exploitation
  expected_values:
    SMB1Protocol: Disabled
  id: smb_disable_v1
  ntro_reference: 'Annexure-B: Network Protocol Security'
